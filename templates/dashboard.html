{% load static %}
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dash.css'%}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="" id="kamal">Smartlink Holdings</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Option 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Option 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Option 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Option 4</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Option 5</a>
            </li>

        </ul>
    </div>
</nav>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-0" >

                            <h2 class="fw-bold mb-2 text-uppercase">File Upload</h2>
                            <p class="text-white-50 mb-5">Please Upload the required files</p>


                            <form action="upload" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <h6>Customer Table</h6>
                                    <input id="id_docfile" type="file" name="myfile1">
                                    <input class="form-check-input" type="checkbox" value="custupload" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    </label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <h6>Bank Table</h6>
                                    <input id="id_docfile" type="file" name="myfile2">
                                    <input class="form-check-input" type="checkbox" value="bankupload" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    </label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <h6>Coupons Table</h6>
                                    <input id="id_docfile" type="file" name="myfile3">
                                    <input class="form-check-input" type="checkbox" value="couponupload" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    </label>
                                </div>
                                <button type="submit" class="btn-light">Upload</button>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
